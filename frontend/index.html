<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeraBot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1 class="chat-title">PeraBot</h1>
            <p class="chat-subtitle">Your personal resume assistant</p>
        </header>
        <main class="chat-box" id="chat-box">
            <!-- Chat messages will appear dynamically here -->
        </main>
        <footer class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
